        }
        #tooltip tr td{
            padding:0;
            margin:0;
        }
        #tooltip tr td:nth-child(1){

                radar[i] = radar[i-1];
            radar[0] = a;

        else

            formap = 0;
            for (i = 0;i<8;++i)

    uStates.draw = function(id, data, toolTip){
        function mouseOver(d){
            d3.select("#tooltip").transition().duration(200).style("opacity", .9);
            d3.select("#tooltip").html(toolTip(d.n, data[d.id]))
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
        }
        function mouseOut(){
            d3.select("#tooltip").transition().duration(500).style("opacity", 0);
        }
        function mouseClick(d){
            var i;
            if (dic[d.id]>=0)
            {
                var clicked = dic[d.id];
                usecity[clicked] = 1 - usecity[clicked];
                if (usecity[clicked] == 1) {
                    if (radarcity[4] >= 0)
                        usecity[radarcity[4]] = 0;
                    for (i = 4;i>0;--i)
                        radarcity[i] = radarcity[i-1];
                    radarcity[0] = clicked;
                }
                else
                {
                    for (i = 0;i<5;++i)
                        if (radarcity[i] == clicked)
                        {
                            for (var j = i;j<5;++j)
                                radarcity[j] = radarcity[j+1];
                            radarcity[4] = -1;
                            break;
                        }
                    if (radarcity[0] == -1)
                    {
                        radarcity[0] = 0;
                        usecity[0] = 1;
                    }
                }
                flush();
            }
        }



        function mouseOverc(d, i){
            d3.select("#tooltip").transition().duration(200).style("opacity", .9);
            d3.select("#tooltip").html(toolTip(sortOrder[i], data[ndic[i]]))
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
        }
        function mouseOutc(){
            d3.select("#tooltip").transition().duration(500).style("opacity", 0);
        }
        function mouseClickc(d, j){
            var i;
            var clicked = j;
            usecity[clicked] = 1 - usecity[clicked];
            if (usecity[clicked] == 1) {
                if (radarcity[4] >= 0)
                    usecity[radarcity[4]] = 0;
                for (i = 4;i>0;--i)
                    radarcity[i] = radarcity[i-1];
                radarcity[0] = clicked;
            }
            else
            {
                for (i = 0;i<5;++i)
                    if (radarcity[i] == clicked)
                    {
                        for (var j = i;j<5;++j)

                        radarcity[4] = -1;

                            sampleData[d][alldata[radar[j]]] = 0;

            height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

        //////////////////////////////////////////////////////////////
        ////////////////////////// Data //////////////////////////////
        //////////////////////////////////////////////////////////////

        var datar = getdata();
        //////////////////////////////////////////////////////////////

        //////////////////////////////////////////////////////////////

        var color = d3.scale.ordinal()

        var radarChartOptions = {
            w: width,
            h: height,
            margin: margin,
            maxValue: 1,
            levels: 5,
            roundStrokes: true,
            color: color
        };
        //Call function to draw the Radar chart
        RadarChart(".radarChart", datar, radarChartOptions);

        var legend = [];
        for (var i = 0;i<radarcity.length;++i)
            if (radarcity[i]>=0)
                legend.push(radarcity[i]);



        d3.select("#statesvg").selectAll("rect").data(legend).enter()

            .style("fill", function(d){return colors[sortOrder[d]];})
            .on("mouseover",function (d,i) {
                console.log("test");
                d3.selectAll(".radarArea")

                    .style("fill-opacity", 0.1);
                //Bring back the hovered over blob
                d3.select("#radar"+i)

            })
            .on('mouseout', function(){
                //Bring back all blobs
                d3.selectAll(".radarArea")

            });

        d3.select("#statesvg").selectAll("text").data(legend).enter()

            .attr("font-size","19px")
            .attr("text-anchor","left")
            .attr("x", function(d, i){return 840;})
            .attr("y", function(d,i){ return 100 + i * 51;})
            .attr('dy', "1em") //em单位表示的是当前文字所占一行的高度
            .text(function(d){ //要显示的文字内容
                return sortOrder[d]; })
            .style("fill", "black");


    }
